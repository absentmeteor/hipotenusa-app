<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Hipotenusa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>

    <style>
      body { padding-top: 4rem; }
      #resultado { font-size: 1.5rem; font-weight: bold; }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="text-center mb-4">Calculadora de Hipotenusa</h1>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="cateto1" class="form-label">Cateto 1</label>
            <input type="number" id="cateto1" class="form-control" value="3">
          </div>
          <div class="mb-3">
            <label for="cateto2" class="form-label">Cateto 2</label>
            <input type="number" id="cateto2" class="form-control" value="4">
          </div>
          <button class="btn btn-primary w-100" onclick="predecir()">Calcular Hipotenusa</button>

          <div class="mt-4 text-center" id="resultado">Cargando modelo...</div>
        </div>
      </div>
    </main>

    <script>
      let modelo = null;

      async function cargarModelo() {
        try {
          modelo = await tf.loadLayersModel('model/model.json');
          document.getElementById("resultado").innerText = "Modelo cargado correctamente.";
        } catch (error) {
          document.getElementById("resultado").innerText = "Error al cargar el modelo.";
          console.error(error);
        }
      }

      async function predecir() {
        if (!modelo) {
          alert("El modelo aún no está cargado.");
          return;
        }

        const cateto1 = parseFloat(document.getElementById("cateto1").value);
        const cateto2 = parseFloat(document.getElementById("cateto2").value);

        const entrada = tf.tensor2d([[cateto1, cateto2]]);
        const resultado = modelo.predict(entrada);
        const hipotenusa = (await resultado.data())[0];

        document.getElementById("resultado").innerText = 
          `Hipotenusa ≈ ${hipotenusa.toFixed(2)}`;
      }

      cargarModelo();
    </script>
  </body>
</html>
