<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Hipotenusa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #resultado {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Calculadora de Hipotenusa</h1>
      <p>Usando un modelo entrenado con TensorFlow.js</p>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form onsubmit="calcularHipotenusa(); return false;">
          <div class="mb-3">
            <label for="cateto1" class="form-label">Cateto 1</label>
            <input type="number" id="cateto1" class="form-control" value="3" required>
          </div>
          <div class="mb-3">
            <label for="cateto2" class="form-label">Cateto 2</label>
            <input type="number" id="cateto2" class="form-control" value="4" required>
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Calcular Hipotenusa</button>
          </div>
          <div class="mb-3" id="resultado">
            Introduce los catetos y presiona calcular.
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  <script>
    let modelo = null;

    // Cargar el modelo
    (async () => {
      try {
        console.log("Cargando modelo...");
        modelo = await tf.loadLayersModel("model.json");
        console.log("Modelo cargado.");
      } catch (error) {
        console.error("No se pudo cargar el modelo:", error);
        document.getElementById("resultado").innerText = "Error cargando el modelo.";
      }
    })();

    async function calcularHipotenusa() {
      if (!modelo) {
        document.getElementById("resultado").innerText = "Modelo aún no cargado, espera un momento.";
        return;
      }

      const c1 = parseFloat(document.getElementById("cateto1").value);
      const c2 = parseFloat(document.getElementById("cateto2").value);

      if (isNaN(c1) || isNaN(c2)) {
        document.getElementById("resultado").innerText = "Por favor ingresa valores válidos.";
        return;
      }

      const entrada = tf.tensor2d([[c1, c2]]);
      const prediccion = modelo.predict(entrada);
      const resultado = await prediccion.data();
      const hipotenusa = resultado[0].toFixed(2);

      document.getElementById("resultado").innerText = `La hipotenusa es aproximadamente: ${hipotenusa}`;
    }
  </script>
</body>
</html>
